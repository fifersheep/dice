stages:
  - build
  - deploy

.flutter:
  image: cirrusci/flutter:2.10.4
  before_script:
    - chmod +x ./setup_env.sh
    - ./setup_env.sh
    - flutter packages get
    - flutter clean

build-web:
  stage: build
  extends: .flutter
  script:
    - flutter build web
    - echo -e "<script>(function () {document.write('<base href=\"' + document.location.pathname + '\" />');}());</script>\n$(cat build/web/index.html)" > build/web/index.html
  artifacts:
    paths:
      - build/web

pages:
  stage: deploy
  script:
    - cp -r build/web public
  artifacts:
    paths:
      - public
  only:
    - main
